<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegarEm5seg(event)" -->
        <a esperar href="https://google.com.br">Google</a>
    </div>
    <script>
        function navegarEm5seg(e) {
            e.preventDefault()
            console.log('Redirecionando em 5 seg...')
            setTimeout(() => {
                const link = e.target
                window.location.href = link.href
            }, 5000)
        }

        // const a = document.querySelector('a')
        // a.onclick = navegarEm5seg

        const a = document.querySelector('[esperar]')
        a.onclick = navegarEm5seg
    </script>
</body>
